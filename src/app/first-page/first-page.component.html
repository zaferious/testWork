<!-- Navbar -->
<mat-card>
  <mat-card-content>

    <button mat-button color="primary" (click)="goToFirstPage()">
      <mat-icon>person</mat-icon>
      <span>First</span>
    </button>
    <button mat-button color="primary" (click)="goToSecondPage()">
      <mat-icon>people_alt</mat-icon>
      <span>Second</span>
    </button>
  </mat-card-content>
</mat-card>

<!-- ข้อสอบ -->
<mat-card class="first m-4">
  <mat-card-header>
    <mat-card-title style="text-align: center;font-size: 35px;">โจทย์</mat-card-title>
    <mat-card-subtitle style="text-align: center;font-size: 25px;">ข้อที่ 1</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="assets/bg/1.jpg" alt="Photo of a โจทย์"> -->
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="pls input ur text" value="123asd" type="text" name="inputText"
          [(ngModel)]="inputText">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="ShowOutput()">SUBMIT</button>
    <button mat-raised-button color="primary" (click)="clearData()">CLEAR</button>
  </mat-card-actions>
  <div *ngIf=" data.length> 0">
    <h3 style="font-family:comic sans ms">Show your data</h3>
    <p *ngFor="let item of data">
      LETTER : {{item.name}} || COUNT : {{item.count}}

    </p>
  </div>
</mat-card>
